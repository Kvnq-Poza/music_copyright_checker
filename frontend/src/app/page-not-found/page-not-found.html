<div class="not-found-container thq-section-padding">
  <div class="error-content thq-section-max-width">
    <div class="">
      <div class="error-display">
        <h1 class="thq-heading-1 error-code">404</h1>
        <div class="error-icon">
          <svg width="140" height="140" viewBox="0 0 140 140" fill="none">
            <!-- Outer circle with gradient stroke -->
            <circle
              cx="70"
              cy="70"
              r="60"
              stroke="url(#gradient1)"
              stroke-width="4"
              fill="none"
            />

            <!-- Inner decorative elements -->
            <circle
              cx="70"
              cy="70"
              r="45"
              stroke="url(#gradient2)"
              stroke-width="2"
              fill="none"
              opacity="0.6"
            />

            <!-- Sad face -->
            <path
              d="M50 60 Q70 40 90 60"
              stroke="url(#gradient1)"
              stroke-width="3"
              fill="none"
              stroke-linecap="round"
            />

            <!-- Eyes -->
            <circle cx="55" cy="65" r="4" fill="url(#gradient1)" />
            <circle cx="85" cy="65" r="4" fill="url(#gradient1)" />

            <!-- Sad mouth -->
            <path
              d="M55 90 Q70 80 85 90"
              stroke="url(#gradient1)"
              stroke-width="3"
              fill="none"
              stroke-linecap="round"
            />

            <!-- Decorative stars -->
            <path
              d="M25 25 L27 30 L32 30 L28 33 L30 38 L25 35 L20 38 L22 33 L18 30 L23 30 Z"
              fill="url(#gradient2)"
              opacity="0.7"
            />
            <path
              d="M115 25 L117 30 L122 30 L118 33 L120 38 L115 35 L110 38 L112 33 L108 30 L113 30 Z"
              fill="url(#gradient2)"
              opacity="0.7"
            />
            <path
              d="M25 115 L27 120 L32 120 L28 123 L30 128 L25 125 L20 128 L22 123 L18 120 L23 120 Z"
              fill="url(#gradient2)"
              opacity="0.7"
            />
            <path
              d="M115 115 L117 120 L122 120 L118 123 L120 128 L115 125 L110 128 L112 123 L108 120 L113 120 Z"
              fill="url(#gradient2)"
              opacity="0.7"
            />

            <!-- Gradient definitions -->
            <defs>
              <linearGradient
                id="gradient1"
                x1="0%"
                y1="0%"
                x2="100%"
                y2="100%"
              >
                <stop
                  offset="0%"
                  style="stop-color: #0f5a6b; stop-opacity: 1"
                />
                <stop
                  offset="100%"
                  style="stop-color: #0f5a6b; stop-opacity: 1"
                />
              </linearGradient>
              <linearGradient
                id="gradient2"
                x1="0%"
                y1="0%"
                x2="100%"
                y2="100%"
              >
                <stop
                  offset="0%"
                  style="stop-color: #0f5a6b; stop-opacity: 1"
                />
                <stop
                  offset="100%"
                  style="stop-color: #0f5a6b; stop-opacity: 1"
                />
              </linearGradient>
            </defs>
          </svg>
        </div>
      </div>

      <h2 class="thq-heading-2 error-message">Oops! Page Not Found</h2>
      <p class="thq-body-large error-description">
        We're sorry, but the page you're looking for seems to have vanished into
        the digital void. It might have been moved, deleted, or perhaps you've
        stumbled upon a broken link. Don't worry though â€“ let's get you back on
        track!
      </p>

      <div class="action-buttons">
        <button
          class="thq-button-animated thq-button-filled"
          (click)="goHome()"
        >
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
          </svg>
          Return Home
        </button>
        <button
          class="thq-button-animated thq-button-outline"
          (click)="goBack()"
        >
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
            />
          </svg>
          Go Back
        </button>
      </div>
    </div>
  </div>
</div>
